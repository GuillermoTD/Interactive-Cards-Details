<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <section class="main-container_Background-section">
        <div class="card">
          <img class="card_logo" src="./images/card-logo.svg" alt="logo" />
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-details">
            <p class="card-details_name">Jane Appleseed</p>
            <p><span class="card_month">00</span> / <span class="card_year">00</span></p>
            
          </div>
        </div>

        <div class="card-reverse">
          <div class="card-reverse_cvc">000</div>
        </div>
      </section>

      <section class="main-container_form-section">
        <form class="form" action="">
          <label for="cardholder">Cardholder Name   </label>
          <input class="form_input" type="text" name="cardholder" id="cardholder">
          
        </form>
      </section>


    </div>
    00/00 000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678
    9123 0000 Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
